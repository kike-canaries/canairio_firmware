; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = TTGO_TDISPLAY

[common]
platform = espressif32
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
version = 0.5.1
revision = 892
target = dev
monitor_filters = time
extra_scripts = pre:prebuild.py
build_flags = 
  -D CORE_DEBUG_LEVEL=0   # For debugging set to 3 and enable debug mode in the app
  -D MAIN_HW_EN_PIN=27    # enable the main hardware pin (main sensor)
  -D EMOTICONS  	      # enable emoticons on OLED version
lib_deps = 
	bblanchon/ArduinoJson @ 6.18.5
	tobiasschuerg/ESP8266 Influxdb @ 3.9.0
	chrisjoyce911/esp32FOTA @ 0.1.5
	https://github.com/256dpi/arduino-mqtt.git
	adafruit/Adafruit Unified Sensor @ 1.1.4
	adafruit/Adafruit BME280 Library @ 2.2.1
	adafruit/Adafruit BMP280 Library @ 2.6.1
	adafruit/Adafruit BME680 Library @ 2.0.1
	adafruit/Adafruit BusIO @ 1.9.8
	adafruit/Adafruit SHT31 Library @ 2.0.0
	robtillaart/AM232X @ 0.3.3
	enjoyneering/AHT10 @ 1.1.0
	paulvha/sps30 @ 1.4.11
	wifwaf/MH-Z19 @ 1.5.3
	sparkfun/SparkFun SCD30 Arduino Library @ 1.0.16
	sensirion/Sensirion Core @ 0.5.3
	sensirion/Sensirion I2C SCD4x @ 0.3.1
	https://github.com/hpsaturn/DHT_nonblocking.git
	https://github.com/paulvha/SN-GCJA5.git
	https://github.com/jcomas/S8_UART.git
	https://github.com/jcomas/CM1106_UART.git
    ; hpsaturn/CanAirIO Air Quality Sensors Library @ 0.5.0

[esp32_common]
platform = espressif32
board = lolin32
framework = ${common.framework}
upload_speed = ${common.upload_speed}
monitor_speed = ${common.monitor_speed}
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
monitor_filters = ${common.monitor_filters}
extra_scripts = ${common.extra_scripts}
board_build.partitions = min_spiffs.csv

[oled_common]
extends = esp32_common
lib_ignore = gui-utils-tft
lib_deps = 
	${common.lib_deps}
	U8g2 @ ^2.28.8

[env:TTGO_T7]
extends = oled_common

[env:TTGO_T7_OTA]
extends = oled_common
upload_protocol = espota
upload_port = 'CanAirIO.local'
upload_flags = 
	--port=3232
	--auth=CanAirIO

[env:WEMOSOLED]
extends = oled_common
upload_speed = 921600

[env:HELTEC]
extends = oled_common

[env:TTGO_TQ]
extends = oled_common

[env:ESP32DEVKIT]
extends = oled_common
upload_speed = 921600

[env:TTGO_TDISPLAY]
extends = esp32_common
board = esp32dev
lib_ldf_mode = deep
lib_deps = 
	${common.lib_deps}
	bodmer/TFT_eSPI @ 2.3.85
lib_ignore = 
	gui-utils-oled
build_flags = 
	${common.build_flags}
	-Os
	-DUSER_SETUP_LOADED=1
	-DST7789_DRIVER=1
	-DENABLE_TFT=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DCGRAM_OFFSET=1
	-DTFT_MOSI=19
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=16
	-DTFT_RST=23
	-DTFT_BL=4
	-DTFT_BACKLIGHT_ON=1
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=6000000

[env:M5STICKCPLUS]
extends = esp32_common
board = esp32dev
lib_ldf_mode = deep
lib_deps = 
	${common.lib_deps}
	https://github.com/hpsaturn/M5StickC-Plus.git
lib_ignore =
	gui-utils-oled

[env:M5ATOM]
extends = oled_common
board = esp32dev
lib_ldf_mode = deep
lib_deps = 
	${oled_common.lib_deps}
	fastled/FastLED@^3.5.0
	m5stack/M5Atom@^0.0.7

